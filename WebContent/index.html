<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="ISO-8859-1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="includes/style.css">
	<title>Welcome</title>
</head>
<body id="loginPage">
  	<div id="fullscreen_bg" class="fullscreen_bg"></div>
	<div class="container">
		<main>
			<form action="Controller" method="post" class="form-signin" >
				<h1 class="form-signin-heading"><a class="navbar-brand" href="#" id="logo">To-Do-List</a></h1>
					<div class="form-group">
						<div class="col-sm-10">
						 	<input type="text" id="text" name="userName" class="form-control" placeholder="Username" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10">
					 		<input type="password" name="password" class="form-control" placeholder="Password" required>
						</div>
					</div>
				<div id="wrapper">
					<div class="form-group">
						<input type="submit" name="action" value="Sign in" class="btn btn-primary">
						<input type="submit" name="action" value="Sign up" class="btn btn-primary">
					</div>
				</div>
			</form>
		</main>
	</div>
</body>
</html>
